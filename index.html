<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Carthage Software Cooperative</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Bebas+Neue&family=Cairo:wght@700&display=swap");

            :root {
                --background: #f2f1e8;
                --foreground: #000000;
                --primary: #c3bbb8;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Montserrat", sans-serif;
                height: 100vh;
                overflow: hidden;
                background: var(--background);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                position: relative;
                color: var(--foreground);
            }

            .content {
                z-index: 2;
                background: var(--background);
                margin: auto;
                padding: 1rem;
                position: relative;
                border-radius: 12px;
                text-align: center;
            }

            .title {
                font-family: "Cairo", sans-serif;
                font-size: 3.5rem;
                text-transform: uppercase;
                letter-spacing: 4px;
                color: var(--foreground);
                line-height: 1.2;
                font-weight: 700;
                letter-spacing: 1px;
                text-align: center;
                text-decoration: underline;
                text-decoration-thickness: 2px;
                text-decoration-color: var(--primary);
                user-select: none;
                cursor: default;
            }

            .title > .letter:hover {
                opacity: 0.5;
            }

            .title.english,
            .title.amazigh {
                direction: ltr;
            }

            .title.arabic {
                direction: rtl;
            }

            .emojis {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                pointer-events: none;
                overflow: hidden;
                z-index: 1;
            }

            .emoji {
                position: absolute;
                font-size: 2rem;
                opacity: 0.8;
                animation: float 5s ease-in-out infinite;
                --translateX: -50%;
                --translateY: -50%;
                --rotate: 0deg;
                --scale: 1;
                transform: translate(var(--translateX), var(--translateY))
                    rotate(var(--rotate)) scale(var(--scale));
                transition: transform 0.3s ease-in-out;
                cursor: pointer;
                pointer-events: auto;
                user-select: none;
            }

            .emoji:hover {
                --scale: 2.5;
                z-index: -2;
                opacity: 1;
            }

            @keyframes float {
                0% {
                    --translateX: -50%;
                    --translateY: -50%;
                    --rotate: 0deg;
                }
                25% {
                    --translateX: calc(-50% + 20px);
                    --translateY: calc(-50% - 10px);
                    --rotate: 3deg;
                }
                50% {
                    --translateX: -50%;
                    --translateY: -50%;
                    --rotate: 0deg;
                }
                75% {
                    --translateX: calc(-50% - 20px);
                    --translateY: calc(-50% + 10px);
                    --rotate: -3deg;
                }
                100% {
                    --translateX: -50%;
                    --translateY: -50%;
                    --rotate: 0deg;
                }
            }

            .contact-email {
                margin-top: 100px;
                font-size: 1.4rem;
                font-weight: 200;
                color: var(--foreground);
            }

            .contact-email a {
                color: var(--foreground);
                text-decoration: none;
                transition: opacity 0.3s ease;
                text-decoration: underline;
                text-decoration-thickness: 1px;
                text-decoration-color: var(--primary);
            }

            .contact-email a:hover {
                opacity: 0.7;
            }

            @media (max-width: 600px) {
                .letter {
                    padding: 20px;
                }

                .title {
                    font-size: 2rem;
                }

                .emoji {
                    font-size: 1.5rem;
                }

                .contact-email {
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="emojis"></div>

        <div class="content">
            <div class="title english">Carthage Software</div>
            <div class="title arabic">ŸÇÿ±ÿ∑ÿßÿ¨ ŸÑŸÑÿ®ÿ±ŸÖÿ¨Ÿäÿßÿ™</div>
            <div class="title amazigh">‚µì‚µô‚¥ª‚µñ‚µ£‚¥∞‚µè ‚µè ‚¥Ω‚¥∞‚µî‚µü‚¥∞‚µä</div>
            <div class="contact-email">
                <a href="mailto:contact@carthage.software"
                    >contact@carthage.software</a
                >
            </div>
        </div>

        <script>
            function getRandom(min, max) {
                return Math.random() * (max - min) + min;
            }

            function getPositionType() {
                return Math.random() < 0.5 ? "h" : "v";
            }

            function getRandomRange(ranges) {
                const selectedRange =
                    ranges[Math.floor(Math.random() * ranges.length)];
                return getRandom(selectedRange[0], selectedRange[1]);
            }

            function isTooClose(newPos, existingPositions, buffer = 8) {
                for (let pos of existingPositions) {
                    if (
                        Math.abs(newPos.top - pos.top) < buffer &&
                        Math.abs(newPos.left - pos.left) < buffer
                    ) {
                        return true;
                    }
                }

                return false;
            }

            document.addEventListener("DOMContentLoaded", () => {
                const emojisContainer = document.querySelector(".emojis");
                const emojiTypes = ["crab", "fox", "elephant"];
                const existingPositions = [];
                const emojiCharacters = {
                    crab: "ü¶Ä",
                    fox: "ü¶ä",
                    elephant: "üêò",
                };

                function randomEmojiType() {
                    return emojiTypes[
                        Math.floor(Math.random() * emojiTypes.length)
                    ];
                }

                function createEmojis(type, count) {
                    for (let i = 0; i < count; i++) {
                        const emoji = document.createElement("div");
                        emoji.classList.add("emoji", type);
                        emoji.textContent = emojiCharacters[type];
                        emojisContainer.appendChild(emoji);

                        let topPos, leftPos;
                        let attempts = 0;
                        const maxAttempts = 100;

                        do {
                            const positionType = getPositionType();

                            if (positionType === "h") {
                                leftPos = getRandomRange([
                                    [5, 20],
                                    [80, 95],
                                ]);
                                topPos = getRandom(5, 95);
                            } else {
                                topPos = getRandomRange([
                                    [5, 25],
                                    [75, 95],
                                ]);
                                leftPos = getRandom(5, 95);
                            }

                            attempts++;

                            if (attempts > maxAttempts) {
                                break;
                            }
                        } while (
                            isTooClose(
                                { top: topPos, left: leftPos },
                                existingPositions,
                            )
                        );

                        existingPositions.push({ top: topPos, left: leftPos });

                        emoji.style.top = `${topPos}%`;
                        emoji.style.left = `${leftPos}%`;

                        const delay = getRandom(0, 3).toFixed(2);
                        emoji.style.animationDelay = `${delay}s`;

                        const duration = getRandom(2, 10).toFixed(2);
                        emoji.style.animationDuration = `${duration}s`;

                        emoji.addEventListener("click", () => {
                            const newType = randomEmojiType();
                            emoji.textContent = emojiCharacters[newType];
                            emoji.className = `emoji ${newType}`;
                            emoji.style.animationDuration = `${getRandom(2, 10).toFixed(2)}s`;
                        });
                    }
                }

                emojiTypes.forEach((type) => {
                    createEmojis(type, Math.floor(getRandom(2, 5)));
                });

                const titles = document.querySelectorAll(".title");
                titles.forEach((title) => {
                    const letters = title.textContent.split("");
                    title.innerHTML = "";
                    letters.forEach((letter) => {
                        const span = document.createElement("span");
                        span.classList.add("letter");
                        span.textContent = letter;
                        title.appendChild(span);
                    });
                });

                let holdTimeout;
                let contentContainer = document.querySelector(".content");
                contentContainer.addEventListener("mousedown", (event) => {
                    holdTimeout = setTimeout(() => {
                        createEmojis(randomEmojiType(), 1);
                    }, 1000);
                });

                contentContainer.addEventListener("mouseup", () => {
                    clearTimeout(holdTimeout);
                });
            });
        </script>
    </body>
</html>
